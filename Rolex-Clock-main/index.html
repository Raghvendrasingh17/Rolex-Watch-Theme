<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolex Clock</title>
    <meta name="author" content="Kishore S R">
    <meta name="description" content="A classic Rolex-style analog clock created using HTML, CSS, and JavaScript.">

    <link rel="shortcut icon"
        href="https://static.vecteezy.com/system/resources/previews/021/963/719/original/rolex-logo-editorial-illustration-free-vector.jpg"
        type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container"></div>
    <h1>Classic Rolex Clock</h1>
    <div class="clock">

        <!-- all 12 numbers on the analog clock  -->
        <div class="numbers">
            <div class="twelve">12</div>
            <div class="one">1</div>
            <div class="two">2</div>
            <div class="three">3</div>
            <div class="four">4</div>
            <div class="five">5</div>
            <div class="six">6</div>
            <div class="seven">7</div>
            <div class="eight">8</div>
            <div class="nine">9</div>
            <div class="ten">10</div>
            <div class="eleven">11</div>
        </div>

        <!-- hour, minute, seconds handels -->
        <div class="arrows">
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div>
        </div>

        <!-- Rolex logo -->
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/9/95/Rolex_logo.svg/1200px-Rolex_logo.svg.png"
            alt="Rolex" />
    </div>


    <script src="script.js"></script>
</body>

</html>
